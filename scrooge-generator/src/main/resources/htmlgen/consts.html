<div class="definition"><h3>Constants: </h3>

        <tbody>
        <tr class="TableHeadingColor">
            <th>Description</th>
            <th>Name</th>
            <th>Value</th>
        </tr>
        {{#constants}}

            <td><code>{{fieldType}}</code></td>
            <td><code>{{name}}</code></td>
            <td><code>{{value}}</code></td>
        </tr>
        {{/constants}}
        </tbody>
    </table>
</div>
